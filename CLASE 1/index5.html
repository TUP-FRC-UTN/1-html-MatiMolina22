<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer clase</title>
  </head>
  <body>
    <h1>Planes</h1>
    <table border="1">
      <tr>
        <th>Caracteristicas</th>
        <th>Basico</th>
        <th>Intermedio</th>
        <th>Premium</th>
      </tr>
      <tr>
        <td>Cantidad de dispositivos</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Calidad</td>
        <td>480p</td>
        <td>720p</td>
        <td>1080p</td>
      </tr>
    </table>

    <hr />
    <h1>Datos</h1>
    <table border="1" style="width:100%;">
      <caption>
        Personas
      </caption>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th colspan="3">Telefono</th>
      </tr>
      <tr>
        <td>Matias</td>
        <td>Molina</td>
        <td>1234567</td>
        <td>78946</td>
      </tr>
    </table>
  </body>
</html>
